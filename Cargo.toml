[package]
name = "anyval"
version = "0.1.0"
edition = "2024"
authors = ["Khashayar Fereidani"]
description = "A lightweight, dynamicallyâ€‘typed value container for Rust that works like a scripting language."
repository = "https://github.com/fereidani/anyval"
documentation = "https://docs.rs/anyval"
keywords = ["dynamic", "value", "data-structures", "scripting", "json"]
categories = ["data-structures"]
license = "MIT"
readme = "README.md"

[dependencies]
count_tts = "0.2.0"
hashbrown = { version = "0.16", features = ["serde"] }
serde = { version = "1", optional = true }
serde_json = { version = "1", optional = true }

[features]
std = []
serde = ["dep:serde"]
json = ["serde", "dep:serde_json"]
default = ["std", "json", "serde"]

[dev-dependencies]
criterion = "0.7"


[[bench]]
name = "bench"
harness = false
path = "benches/bench.rs"
